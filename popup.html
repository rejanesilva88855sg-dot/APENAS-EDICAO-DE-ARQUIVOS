<!DOCTYPE html>
<html>
<head>
    <title>Cartões Salvos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Adicionar Cartão Manualmente</h2>

    <input id="nome" placeholder="Nome do cartão"><br>
    <input id="numero" placeholder="Número do cartão"><br>
    <input id="validade" placeholder="Validade (MM/AA)"><br>
    <input id="cvv" placeholder="CVV"><br>
    <button id="salvar">Salvar Cartão</button>

    <hr>

    <h2>Importar via Planilha CSV</h2>
    <input type="file" id="csvInput" accept=".csv">
    <button id="importCsvBtn">Importar CSV</button>

    <hr>

    <h3>Cartões Salvos</h3>
    <ul id="listaCartoes"></ul>

    <script src="popup.js"></script>
</body>
</html>
